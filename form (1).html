<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Sample Form</title>
<style>
  body {
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
    background-color: white; /* Added background color for better visibility */
  }
  
  form {
    width: 50%;
    padding: 20px;
    border-width: 24;
    border: 2px solid #ccc;
    border-radius: 10px;
    border-color:rgb(73, 143, 186); /* Added color to the border */
    background-color: #fff; /* Added background color for better visibility */
  }
</style>
</head>
<body>


<form action="/submit-form" method="post">
  <label for="name">Name:</label><br>
  <input type="text" id="name" name="name" required><br><br>
  
  <label for="mobile">Mobile Number:</label><br>
  <input type="tel" id="mobile" name="mobile" pattern="[0-9]{10}" required><br><br>
  
  <label for="interests">Interests:</label><br>
  <input type="checkbox" id="interest1" name="interest1" value="Music">
  <label for="interest1">Music</label><br>
  <input type="checkbox" id="interest2" name="interest2" value="Sports">
  <label for="interest2">Sports</label><br>
  <input type="checkbox" id="interest3" name="interest3" value="Movies">
  <label for="interest3">Movies</label><br><br>
  
  <label for="gender">Gender:</label><br>
  <input type="radio" id="male" name="gender" value="male">
  <label for="male">Male</label><br>
  <input type="radio" id="female" name="gender" value="female">
  <label for="female">Female</label><br><br>
  
  <label for="country">Country:</label><br>
  <select id="country" name="country">
    <option value="usa">USA</option>
    <option value="canada">Canada</option>
    <option value="uk">UK</option>
    <option value="australia">Australia</option>
  </select><br><br>
  
  <label for="message">Message:</label><br>
  <textarea id="message" name="message" rows="4" cols="50"></textarea><br><br>
  
  <input type="submit" value="Submit">
</form>

</body>
</html>
